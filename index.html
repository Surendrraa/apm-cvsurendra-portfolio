
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APM Portfolio | CV Surendra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Babel for runtime transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Single, Unified Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
        body { margin: 0; background-color: #09090b; color: #fafafa; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div id="loading-screen" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #09090b; color: #fafafa;">
            <div style="text-align: center; padding: 20px;">
                <div id="loader-icon" style="width: 44px; height: 44px; border: 3px solid #1a1a1a; border-top-color: #8B5CF6; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 24px;"></div>
                <p id="status-text" style="font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 600; letter-spacing: 0.2em; text-transform: uppercase; color: #52525b;">Warming up engine...</p>
                <div id="error-box" style="display: none; margin-top: 20px; color: #f87171; font-size: 12px; max-width: 500px; margin-left: auto; margin-right: auto; white-space: pre-wrap; font-family: monospace; background: #1a1111; padding: 16px; border-radius: 8px; border: 1px solid #442222; text-align: left;"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
      // 1. Robust process.env shim
      window.process = window.process || {};
      window.process.env = { 
        NODE_ENV: 'production',
        ...(window.process.env || {}) 
      };

      const moduleCache = new Map();

      /**
       * Resolves relative paths like './App.tsx' to absolute URLs
       */
      function resolvePath(base, relative) {
        return new URL(relative, base).href;
      }

      /**
       * Recursively loads and transpiles modules
       */
      async function loadModule(url) {
        const absoluteUrl = new URL(url, window.location.href).href;
        if (moduleCache.has(absoluteUrl)) return moduleCache.get(absoluteUrl);

        const status = document.getElementById('status-text');
        if (status) status.innerText = `Fetching: ${url.split('/').pop()}`;

        const response = await fetch(absoluteUrl);
        if (!response.ok) {
          throw new Error(`Failed to fetch ${url} (Status: ${response.status})`);
        }
        let code = await response.text();

        // 2. Resolve internal imports (using callback replace for robustness)
        // Matches: import ... from './path.tsx' or export ... from './path.tsx'
        const importRegex = /(from|import)\s+['"](\.\.?\/[^'"]+)['"]/g;
        
        // Find all local imports and process them first
        const localImports = [...code.matchAll(importRegex)];
        for (const match of localImports) {
          const originalPath = match[2];
          // Append .tsx if extension is missing (standard dev behavior)
          const targetPath = originalPath.includes('.') ? originalPath : `${originalPath}.tsx`;
          const resolvedAbsolute = resolvePath(absoluteUrl, targetPath);
          
          const blobUrl = await loadModule(resolvedAbsolute);
          // Replace the path in the code with the Blob URL
          code = code.split(`'${originalPath}'`).join(`'${blobUrl}'`);
          code = code.split(`"${originalPath}"`).join(`"${blobUrl}"`);
        }

        if (status) status.innerText = `Transpiling: ${url.split('/').pop()}`;

        // 3. Transpile using Babel Standalone
        try {
          const transpiled = Babel.transform(code, {
            presets: [
              ['typescript', { isTSX: true, allExtensions: true }],
              ['react', { runtime: 'automatic' }]
            ],
            filename: url,
            babelrc: false,
            configFile: false
          }).code;

          // 4. Create and cache Blob URL
          const blob = new Blob([transpiled], { type: 'application/javascript' });
          const blobUrl = URL.createObjectURL(blob);
          moduleCache.set(absoluteUrl, blobUrl);
          return blobUrl;
        } catch (babelErr) {
          throw new Error(`Babel Error in ${url.split('/').pop()}: ${babelErr.message}`);
        }
      }

      // Entry Point Execution
      (async () => {
        try {
          const entryBlobUrl = await loadModule('./index.tsx');
          
          const script = document.createElement('script');
          script.type = 'module';
          script.src = entryBlobUrl;
          document.head.appendChild(script);
          
          console.log("ðŸš€ Portfolio Engine Started Successfully.");
        } catch (err) {
          console.error("Critical Boot Error:", err);
          const loaderIcon = document.getElementById('loader-icon');
          const status = document.getElementById('status-text');
          const errorBox = document.getElementById('error-box');
          
          if (loaderIcon) loaderIcon.style.display = 'none';
          if (status) {
            status.innerText = "Engine Stall";
            status.style.color = "#f87171";
          }
          if (errorBox) {
            errorBox.style.display = 'block';
            errorBox.innerText = `Error Stack:\n${err.message}\n\nCheck console for full trace.`;
          }
        }
      })();
    </script>
</body>
</html>
