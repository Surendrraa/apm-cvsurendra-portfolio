
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APM Portfolio | CV Surendra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- SystemJS & Babel for runtime transpilation -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.15.1/dist/system.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- SystemJS Import Map (Used instead of native importmap for TSX support) -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>

    <script>
      // 1. Shim process.env for the browser (Required for libraries like @google/genai)
      window.process = window.process || { env: { NODE_ENV: 'production' } };

      // 2. Configure Babel to transform JSX/TS into SystemJS modules
      Babel.registerPreset('apm-app', {
        presets: [
          [Babel.availablePresets['typescript'], { isTSX: true, allExtensions: true }],
          [Babel.availablePresets['react'], { runtime: 'automatic' }]
        ],
        plugins: [
          [Babel.availablePlugins['transform-modules-systemjs']]
        ]
      });

      // 3. Intercept fetch to transpile .tsx files on the fly
      const originalFetch = System.constructor.prototype.fetch;
      System.constructor.prototype.fetch = async function(url, options) {
        const response = await fetch(url, options);
        if (!response.ok) return response;

        // Only transpile local .tsx and .ts files
        const isLocalSource = (url.endsWith('.tsx') || url.endsWith('.ts')) && !url.includes('esm.sh');
        if (!isLocalSource) return response;

        const source = await response.text();
        try {
          const transformed = Babel.transform(source, {
            presetName: 'apm-app',
            filename: url
          }).code;

          return new Response(transformed, {
            headers: { 'Content-Type': 'application/javascript' }
          });
        } catch (err) {
          console.error(`Babel Transpilation Error in ${url}:`, err);
          // Show error on screen if it's a critical file
          const status = document.getElementById('status-text');
          if (status) status.innerText = "Syntax Error in " + url.split('/').pop();
          throw err;
        }
      };
    </script>

    <style>
        body { margin: 0; background-color: #09090b; color: #fafafa; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="loading-screen" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #09090b; color: #fafafa;">
            <div style="text-align: center; padding: 20px;">
                <div id="loader-icon" style="width: 44px; height: 44px; border: 3px solid #1a1a1a; border-top-color: #8B5CF6; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 24px;"></div>
                <p id="status-text" style="font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 600; letter-spacing: 0.2em; text-transform: uppercase; color: #52525b;">Initial Load...</p>
                <div id="error-box" style="display: none; margin-top: 20px; color: #f87171; font-size: 12px; max-width: 300px; word-wrap: break-word;"></div>
            </div>
        </div>
    </div>

    <script>
      // Start the application
      const status = document.getElementById('status-text');
      const errorBox = document.getElementById('error-box');
      const loaderIcon = document.getElementById('loader-icon');

      status.innerText = "Transpiling Components...";
      
      System.import('./index.tsx').catch(err => {
        console.error('SystemJS Import Error:', err);
        loaderIcon.style.display = 'none';
        status.innerText = "Failed to Boot";
        status.style.color = "#f87171";
        errorBox.style.display = 'block';
        errorBox.innerText = err.message || "Unknown Error. Check console for details.";
      });
    </script>
</body>
</html>
